<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>
    <h2>JOIN</h2>
    <form id=joinForm action="/join" method="post">
        <label>ID:</label>
        <input id="id" name="id" type="text" placeholder="아이디를 입력해주세요."><div></div>

        <label>PW:</label>
        <input id="pw" name="pw" type="text" placeholder="비밀번호를 입력해주세요."><div></div>

        <label>NAME:</label>
        <input id="username" name="username" type="text" placeholder="이름을 입력해주세요."><div></div>

        <input type="submit" value="완료">
    </form>
</body>
</html>
